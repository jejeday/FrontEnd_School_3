<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자</title>
</head>
<body>
    <script>
        const one = 10;
        const two = 3;
        const one_ = "10";

        console.log(one > two);
        console.log(one >= two);
        console.log(one < two);
        console.log(one <= two);
        console.log(one == two);
        console.log(one === two); // 다른 언어에는 없습니다.
        console.log(one != two);
        console.log(one !== two);

        // 우리를 힘들게 하는 JS
        console.log("----------");
        console.log(one == one_); // true가 나옵니다. 너무 관대함
        // 견고하게 쓰기 위해서는 등호 === 3개를 권장합니다.(타입까지 고려)
    </script>
</body>
</html>
