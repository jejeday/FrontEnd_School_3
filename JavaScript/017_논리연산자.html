        // true : 1 // 0외에 다른 숫자들은 다 true
        // false : 0
        // and(&&) : 곱
        // or(||) : 합
        // not(!) : 부정

        // 단락평가
        console.log(true || false);
        console.log(true || true);
        console.log(true && false);
        console.log(!false);
        console.log(!!false); // 실무에서 정말 많이 사용합니다.
        console.log(!!"");
        // 우리를 여전히 힘들게 하는
        console.log(![]);
        console.log(!![]);
        console.log("false" == false); // false
        console.log(!"false"); // false
        console.log(!"0"); // false
        console.log(!!NaN); // false
        console.log(!!null); // false
        console.log(!!undefined); // false

        console.log([] && "hi"); // hi

        // 아래 단락평가 많이 사용합니다.(간단하게는 권고)
        // 이런 프로세스이지 동일한 코드를 사용하는 것은 아닙니다.
        username = "";
        username = username || "이름을 입력하지 않으신 분";
        console.log(username); // 이름을 입력하지 않으신 분

        username = "abc";
        username = username || "이름을 입력하지 않으신 분";
        console.log(username); // abc

        // 문제 풀어보기
        // username도 입력하고 pw도 입력해야만 회원가입 성공여부가 true, false 나오게 해주세요.
        // 둘 중에 1개라도 입력이 안되면 false가 나와야 합니다.
        username = "";
        pw = "";
        회원가입성공여부 = username || "이름을 입력하지 않으신 분";
        console.log(username);

        // 정답 리스트
        회원가입성공여부 = username && pw ? true : false // 삼항 연산자 사용
        회원가입성공여부 = !!(username && pw);
        회원가입성공여부 = !(!username || !pw); // 드모르간 법칙
        회원가입성공여부 = !!pw && !!username;

        console.log("----------");
        
        console.log("드모르간 법칙");
        // or : ||
        // and : &&
        const x = 0;
        const y = 1;
        console.log(!(x || y) === (!x && !y));
        console.log(!(x && y) === (!x || !y));
